<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diamond Pattern - Js</title>
</head>
<body>
    <h1>This is a diamond pattern printed in the console log.</h1>
    <script type="text/javascript">
        
        for(let i=0; i<=4; i++) {
            let line="";
            for(let j=5; j>i; j--) {
                line+= " ";
            }
            for(let k=0; k<=i; k++) {
                line+= "*";
            }
            for(let l=1; l<=i; l++) {
                line+= "*";
            }
            console.log(line)
        }
        for(let i=3; i>=0; i--) {
            let line="";
            for(let j=5; j>i; j--) {
                line+= " ";
            }
            for(let k=0; k<=i; k++) {
                line+= "*";
            }
            for(let l=1; l<=i; l++) {
                line+= "*";
            }
            console.log(line);
        }
    </script>
</body>
</html>
